<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Font awersom -->
        <script
            src="https://kit.fontawesome.com/eac4e59fcc.js"
            crossorigin="anonymous"
        ></script>
        <!-- Favicon -->
        <link
            rel="shortcut icon"
            href="../assets/favicon-16x16.png"
            type="image/x-icon"
        />
        <!-- Menu style -->
        <link rel="stylesheet" href="../menu/menu.css" />
        <!-- Footer Style -->
        <link rel="stylesheet" href="../footer/footer.css" />
        <link rel="stylesheet" href="./style.css" />

        <!-- Injection de la barre de navigation -->
        <script
            src="https://code.jquery.com/jquery-2.2.4.min.js"
            integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
            crossorigin="anonymous"
        ></script>
        <script>
            $(document).ready(() => {
                $("#header").load("../menu/index.html");
            });
        </script>
        <title>Connexion</title>
    </head>
    <body>
        <!-------------------- header ---------------------->
        <div id="header"></div>
        <main>
            <div class="container">
                <div class="logo">
                    <img
                        src="../assets/Spotify_Logo - Copie.png"
                        alt="logo spotify"
                    />
                </div>
                <div class="title">
                    <h1>Pour continuer, connectez-vous à Spotify.</h1>
                </div>
                <div class="btn">
                    <button class="btn1" type="">
                        <i class="fa-brands fa-facebook"></i>Continuer avec
                        FaceBook
                    </button>

                    <button class="btn3" type="">
                        <i class="fa-brands fa-apple"></i>Continuer avec applel
                    </button>
                    <button class="btn2" type="">
                        <i class="fa-brands fa-google"></i>Continuer avec Google
                    </button>
                </div>
                <div class="separators">
                    <hr class="separator" />
                    <span>ou</span>
                    <hr class="separator" />
                </div>
                <div class="form">
                    <!-- <h2>Adresse email ou nom d'utilisateur</h2> -->
                    <div class="formGroup">
                        <label for="email"
                            >Adresse e-mail ou nom d'utilisateur</label
                        >
                        <input
                            type="email"
                            id="email"
                            name="email"
                            placeholder="&#160;&#160;&#160;Adresse email ou nom d'utilisateur"
                            required=""
                            value=""
                        />
                    </div>
                    <div class="formGroup">
                        <label for="pwd">Mot de passe</label>
                        <input
                            type="password"
                            id="pwd"
                            name="pwd"
                            placeholder="&#160;&#160;&#160;Mot de passe"
                            required=""
                            value=""
                        />
                    </div>
                    <div class="rapel">
                        <div class="contain">
                            <h5>Most de passe oublieé ?</h5>
                            <div class="for">
                                <label
                                    for="souvenir"
                                    style="font-size: 15px; margin-right: 10px"
                                    >Se souvenir de moi</label
                                >
                                <input
                                    type="checkbox"
                                    name=""
                                    id="souvenir"
                                    checked
                                />
                            </div>
                        </div>
                        <div class="btn">
                            <button type="">Se connecter</button>
                        </div>
                    </div>

                    <hr style="margin: 30px 0" />
                    <div class="inscrip">
                        <h3 style="text-align: center">
                            Vous n'avez pas de compte ?
                        </h3>
                        <div class="bt">
                            <button type="">Je n'ai pas Spotify</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <!-- Injection du footer -->
        <script>
            $(document).ready(() => {
                $("#footer").load("../footer/index.html");
            });
        </script>
        <!-- footer -->
        <div id="footer"></div>
    </body>
</html>
