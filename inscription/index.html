<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Font awersom -->
        <script
            src="https://kit.fontawesome.com/eac4e59fcc.js"
            crossorigin="anonymous"
        ></script>
        <!-- Menu style -->
        <link rel="stylesheet" href="../menu/menu.css" />
        <!-- Favicon -->
        <link
            rel="shortcut icon"
            href="../assets/favicon-16x16.png"
            type="image/x-icon"
        />
        <!-- Footer Style -->
        <link rel="stylesheet" href="../footer/footer.css" />
        <link rel="stylesheet" href="./style.css" />

        <!-- Injection de la barre de navigation -->
        <script
            src="https://code.jquery.com/jquery-2.2.4.min.js"
            integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
            crossorigin="anonymous"
        ></script>
        <title>Inscription</title>
    </head>
    <body>
        <main>
            <div class="container">
                <div class="logo">
                    <img
                        src="../assets/Spotify_Logo - Copie.png"
                        alt="logo spotify"
                    />
                </div>
                <div class="title">
                    <h1>
                        Inscrivez-vous gratuitement<br />
                        pour lancer la lecture.
                    </h1>
                </div>
                <div class="btn">
                    <button class="btn1" type="">
                        <i class="fa-brands fa-facebook"></i>Inscrivez-vous avec
                        FaceBook
                    </button>
                    <button class="btn2" type="">
                        <i class="fa-brands fa-google"></i>Inscrivez-vous avec
                        Google
                    </button>
                </div>
                <div class="separators">
                    <hr class="separator" />
                    <span>ou</span>
                    <hr class="separator" />
                </div>
                <div class="form">
                    <h2>Inscrivez-vous avec votre adresse e-mail</h2>
                    <div class="formGroup">
                        <label for="email"
                            >Quelle est votre adresse e-mail ?</label
                        >
                        <input
                            type="email"
                            id="email"
                            name="email"
                            placeholder="&#160;&#160;&#160;Saisissez votre adresse e-mail."
                            required=""
                            value=""
                        />
                    </div>
                    <div class="formGroup">
                        <label for="confirmEmail"
                            >Confirmez votre adresse e-mail</label
                        >
                        <input
                            type="email"
                            id="confirmEmail"
                            name="confirmEmail"
                            placeholder="&#160;&#160;&#160;Saisissez à nouveau votre adresse e-mail."
                            required=""
                            value=""
                        />
                    </div>
                    <div class="formGroup">
                        <label for="pwd">Créez un mot de passe</label>
                        <input
                            type="password"
                            id="pwd"
                            name="pwd"
                            placeholder="&#160;&#160;&#160;Créez un mot de passe."
                            required=""
                            value=""
                        />
                    </div>
                    <div class="formGroup">
                        <label for="fullName"
                            >Comment doit-on vous appeler ?</label
                        >
                        <input
                            type="text"
                            id="fullName"
                            name="fullName"
                            placeholder="&#160;&#160;&#160;Saisissez un nom de profil."
                            required=""
                            value=""
                        />
                        <h5 style="margin-bottom: 10px">
                            Celui-ci apparaît sur votre profil.
                        </h5>
                    </div>
                    <div class="formGroup">
                        <label for="pw"
                            >Quelle est votre date de naissance ?</label
                        >
                        <div class="birthday">
                            <div class="day">
                                <label for="day">Jour</label>
                                <input
                                    type="text"
                                    id="day"
                                    name="day"
                                    placeholder="&#160;&#160;&#160;JJ"
                                    required=""
                                    value=""
                                />
                            </div>
                            <div class="month">
                                <label for="month">Mois</label>
                                <select name="month" id="month" required>
                                    <option value="">Mois</option>
                                    <option value="">Janvier</option>
                                    <option value="">Février</option>
                                    <option value="">Mars</option>
                                    <option value="">Avril</option>
                                    <option value="">Mai</option>
                                    <option value="">Juin</option>
                                    <option value="">Juillet</option>
                                    <option value="">Août</option>
                                    <option value="">Septembre</option>
                                    <option value="">Octobre</option>
                                    <option value="">Novembre</option>
                                    <option value="">Décembre</option>
                                </select>
                            </div>
                            <div class="year">
                                <label for="year">Années</label>
                                <input
                                    type="text"
                                    id="year"
                                    name="year"
                                    placeholder="&#160;&#160;&#160;AAAA"
                                    required=""
                                    value=""
                                />
                            </div>
                        </div>
                    </div>
                    <div class="formGroup">
                        <label for="pw"
                            >Quelle est votre date de naissance ?</label
                        >
                        <div class="sex">
                            <div class="male">
                                <input
                                    class="sexInput"
                                    type="radio"
                                    name="male"
                                    id="male"
                                />
                                <label for="male">Masculin</label>
                            </div>
                            <div class="female">
                                <input
                                    class="femaleInput"
                                    type="radio"
                                    name="female"
                                    id="female"
                                />
                                <label for="female">Féminin</label>
                            </div>
                            <div class="binaire">
                                <input
                                    class="binaireInput"
                                    type="radio"
                                    name="binaire"
                                    id="binaire"
                                />
                                <label for="binaire">Non binaire</label>
                            </div>
                        </div>
                    </div>
                    <div class="btn">
                        <button type="">S'inscrire</button>
                    </div>
                </div>
                <div class="inscrip">
                    <p>
                        Vous avez déjà un compte ?
                        <span
                            style="
                                text-decoration: underline;
                                cursor: pointer;
                                color: #1ed760;
                            "
                            >Connectez-vous</span
                        >.
                    </p>
                </div>
            </div>
        </main>
    </body>
</html>
